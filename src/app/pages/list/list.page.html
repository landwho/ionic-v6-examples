<app-header headerTitle="List"></app-header>

<ion-content class="ion-padding">


  <ion-list>


    <ion-item-sliding *ngFor="let u of usuarios">
    
      <ion-item >
        <ion-label>
          <h3>{{u.name}}</h3>
          <p>{{u.email}}</p>
        </ion-label>
  
        <ion-label slot="end">{{u.address.zipcode}}</ion-label>
     
      </ion-item>
      <ion-item-options>
        <ion-item-option (click)="detail(u)">
          <ion-icon name="eye"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="delete(u)">
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>



   
  </ion-list>

</ion-content>
